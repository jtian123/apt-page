<div class="features">
    {% for feature in site.features %}
      {% if feature.title %}
        <div class="feature">
  
          {%- comment -%} Display feature image styled via .iphoneScreen {%- endcomment -%}
          {% if feature.image %}
            <img
              class="iphoneScreen"
              src="{{ site.github.baseurl }}{{ feature.image }}"
              alt="{{ feature.title }} illustration"
            />
          {% endif %}
  
          <div class="featureIcon">
            <span class="fa-stack fa-1x">
              <i class="iconBack fas fa-circle fa-stack-2x"></i>
              <i class="iconTop fas fa-{{ feature.fontawesome_icon_name }} fa-stack-1x"></i>
            </span>
          </div>
  
          <div class="featureText">
            <h3>{{ feature.title }}</h3>
            <p>{{ feature.description }}</p>
          </div>
  
        </div>
      {% endif %}
    {% endfor %}
  </div>
